<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="scss/main.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="box">
        <img class="card-img" src="images/bg-pattern-card.svg" alt="" />

        <img
          class="pro-img"
          src="images/image-victor.jpg"
          alt=""
          class="profile-pic"
        />

        <!--  starts here--3 -->
        <div class="part-2-white">
          <h4>Victor Crest <span class="number"> 26</span></h4>
          <p class="london">London</p>

          <div class="last-box">
            <ul class="stats">
              <li><span class="stats-num">80K</span>Followers</li>
              <li><span class="stats-num">803K</span>Likes</li>
              <li><span class="stats-num"> 1.4K</span>Photos</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/siddhinandaniya"
          >Siddhi Nandaniya</a
        >.
      </div>
    </footer>
  </body>
</html>
